<div class="panel-container">
   
  <h2>Solicitudes de Cambio de Contraseña</h2>

   
  <p *ngIf="mensaje" class="info-msg">{{ mensaje }}</p>

   
  <table class="solicitudes-table" *ngIf="solicitudes.length > 0">
       
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>RUT</th>
        <th>Acción</th>
      </tr>
         
    </thead>
       
    <tbody>
      <tr *ngFor="let s of solicitudes">
        <td>{{ s.nombre }}</td>
        <td>{{ s.correo }}</td>
        <td>{{ s.rut }}</td>
        <td>
           
          <button class="aprobar-btn" (click)="aprobar(s)">Aprobar</button>    

          <button class="rechazar-btn" (click)="rechazar(s)">Rechazar</button>  
        </td>
      </tr>
         
    </tbody>
     
  </table>

   
  <p *ngIf="solicitudes.length === 0 && !loading">
        No hay solicitudes pendientes.  
  </p>
</div>
