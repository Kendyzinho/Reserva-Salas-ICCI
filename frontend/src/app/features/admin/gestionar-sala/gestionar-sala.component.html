<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 font-sans animate-fadeIn p-8"
>
  <h2
    class="text-5xl font-extrabold text-blue-700 mb-12 text-center drop-shadow-lg"
  >
    Gestión de Salas
  </h2>

  <div class="grid grid-cols-3 gap-10 w-full max-w-[1600px]">
    <!-- TABLA -->
    <div
      class="col-span-2 bg-white shadow-3xl rounded-2xl overflow-hidden border border-gray-200"
    >
      <div
        class="px-8 py-6 border-b border-gray-200 flex justify-between items-center"
      >
        <h3 class="text-2xl font-semibold text-gray-800">Lista de Salas</h3>
        <span class="text-lg text-gray-500">{{ salas.length }} salas</span>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 text-lg">
          <thead class="bg-gray-100 text-lg">
            <tr>
              <th class="px-6 py-4 text-left font-medium text-gray-700">
                Nombre
              </th>
              <th class="px-6 py-4 text-left font-medium text-gray-700">
                Capacidad
              </th>
              <th class="px-6 py-4 text-left font-medium text-gray-700">
                Tipo
              </th>
              <th class="px-6 py-4 text-left font-medium text-gray-700">
                Mantención
              </th>
              <th class="px-6 py-4 text-left font-medium text-gray-700">
                Acciones
              </th>
            </tr>
          </thead>

          <tbody class="bg-white divide-y divide-gray-200">
            <tr
              *ngFor="let sala of salas"
              class="hover:bg-blue-50 transition duration-200"
            >
              <td class="px-6 py-5 font-medium text-gray-800">
                {{ sala.nombre }}
              </td>
              <td class="px-6 py-5">{{ sala.capacidadMax }}</td>
              <td class="px-6 py-5 capitalize">{{ sala.tipo }}</td>
              <td class="px-6 py-5">
                <span
                  *ngIf="!sala.esMantencion"
                  class="text-green-500 font-semibold"
                >
                  ✔️ Disponible
                </span>
                <span
                  *ngIf="sala.esMantencion"
                  class="text-red-500 font-semibold"
                >
                  ⛔ En Mantención
                </span>
              </td>

              <td class="px-6 py-5 flex gap-4">
                <button
                  class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg p-3 transition transform hover:scale-110 shadow-md"
                  (click)="activarEdicion(sala)"
                >
                  ✏️
                </button>

                <button
                  class="bg-red-500 hover:bg-red-600 text-white rounded-lg p-3 transition transform hover:scale-110 shadow-md"
                  (click)="eliminar(sala.id_sala!)"
                >
                  ❌
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- FORMULARIO -->
    <div
      class="bg-white shadow-3xl rounded-2xl p-8 border border-gray-200 animate-slideInRight"
    >
      <h3 class="text-2xl font-semibold mb-6 text-gray-800">
        {{ editMode ? "Editar Sala" : "Crear Sala" }}
      </h3>

      <form
        [formGroup]="form"
        (ngSubmit)="editMode ? guardarEdicion() : crearSala()"
        class="flex flex-col gap-6"
      >
        <input
          type="text"
          formControlName="nombre"
          placeholder="Nombre de la sala"
          list="nombres"
          class="border border-gray-300 rounded-lg p-4 text-lg shadow-sm focus:ring-2 focus:ring-blue-500"
        />

        <datalist id="nombres">
          <option *ngFor="let n of nombresPermitidos" [value]="n"></option>
        </datalist>

        <textarea
          formControlName="descripcion"
          rows="4"
          placeholder="Descripción"
          class="border border-gray-300 rounded-lg p-4 text-lg shadow-sm focus:ring-2 focus:ring-blue-500"
        ></textarea>

        <input
          type="number"
          formControlName="capacidadMax"
          placeholder="Capacidad máxima"
          class="border border-gray-300 rounded-lg p-4 text-lg shadow-sm focus:ring-2 focus:ring-blue-500"
        />

        <select
          formControlName="tipo"
          class="border border-gray-300 rounded-lg p-4 text-lg shadow-sm focus:ring-2 focus:ring-blue-500"
        >
          <option disabled value="">Selecciona tipo</option>
          <option *ngFor="let t of tipos" [value]="t">{{ t }}</option>
        </select>

        <label class="flex items-center gap-3 text-lg">
          <input
            type="checkbox"
            formControlName="esMantencion"
            class="w-6 h-6"
          />
          En Mantención
        </label>

        <div class="flex justify-end gap-4 mt-6">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md text-lg transition hover:scale-105"
          >
            {{ editMode ? "Guardar" : "Crear" }}
          </button>

          <button
            type="button"
            *ngIf="editMode"
            (click)="cancelarEdicion()"
            class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg shadow-md text-lg transition hover:scale-105"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
