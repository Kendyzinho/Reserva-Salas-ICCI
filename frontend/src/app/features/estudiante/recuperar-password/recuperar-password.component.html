<div class="recuperar-container">
  <div class="recuperar-card">
    <div class="recuperar-header">
      <h2>Recuperar Contraseña</h2>
      <p class="subtitle">Verificación de identidad</p>
    </div>

    <form
      class="recuperar-form"
      [formGroup]="recuperarForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="nombreCompleto">Nombre completo</label>
        <input
          id="nombreCompleto"
          type="text"
          formControlName="nombreCompleto"
          placeholder="Ingresa tu nombre"
        />
      </div>

      <div class="form-group">
        <label for="rut">RUT</label>
        <input
          id="rut"
          type="text"
          formControlName="rut"
          placeholder="Ej: 12.345.678-9"
        />
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input
          id="correo"
          type="email"
          formControlName="correo"
          placeholder="correo@ejemplo.com"
        />
      </div>

      <div class="form-group">
        <label for="passwordActual">Contraseña actual</label>
        <input
          id="passwordActual"
          type="password"
          formControlName="passwordActual"
          placeholder="Ingresa tu contraseña actual"
        />
      </div>

      <div class="form-group">
        <label for="nuevaPassword">Nueva contraseña</label>
        <input
          id="nuevaPassword"
          type="password"
          formControlName="nuevaPassword"
          placeholder="Escribe la nueva contraseña"
        />
      </div>

      <button type="submit" class="submit-btn">Solicitar Cambio</button>

      <!-- Mensajes de éxito o error -->
      <div *ngIf="enviado" class="exito-msg">
        Solicitud enviada al ayudante. Recibirás un correo cuando sea aprobada o
        rechazada.
      </div>
      <div *ngIf="error" class="error-msg">
        {{ error }}
      </div>
    </form>

    <button class="cerrar-btn" (click)="close.emit()">Cerrar</button>
  </div>
</div>
