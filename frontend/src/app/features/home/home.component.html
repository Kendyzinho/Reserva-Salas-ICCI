<!-- FEATURES -->
<section class="w-full bg-gray-100 py-20 flex flex-wrap justify-center gap-10">
  <div
    *ngFor="let feature of features"
    class="w-80 bg-white rounded-xl shadow-lg p-10 text-center hover:-translate-y-2 transition"
  >
    <svg [ngSwitch]="feature.icon" class="w-16 h-16 text-blue-500 mx-auto mb-4">
      <ng-container *ngSwitchCase="'calendar-days'">
        <path
          stroke="currentColor"
          stroke-width="1.5"
          fill="none"
          d="M6 2v4m12-4v4M3 8h18M4 12h16m-8 4h4M6 20h12"
        />
      </ng-container>

      <ng-container *ngSwitchCase="'clock'">
        <path
          stroke="currentColor"
          stroke-width="1.5"
          fill="none"
          d="M12 6v6l4 2m-4-12a9 9 0 100 18 9 9 0 000-18z"
        />
      </ng-container>

      <ng-container *ngSwitchCase="'information-circle'">
        <path
          stroke="currentColor"
          stroke-width="1.5"
          fill="none"
          d="M12 8h.01M12 12v4m0 6a10 10 0 100-20 10 10 0 000 20z"
        />
      </ng-container>
    </svg>

    <h3 class="text-2xl font-bold text-blue-900">{{ feature.title }}</h3>
    <p class="text-gray-600 mt-3">{{ feature.description }}</p>
  </div>
</section>

<!-- MODAL LOGIN -->
<div
  *ngIf="mostrarLogin"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white w-[450px] p-10 rounded-3xl shadow-2xl relative">
    <h2 class="text-3xl font-bold text-center mb-6">
      {{ modoRegistro ? "Registrarse" : "Iniciar Sesi√≥n" }}
    </h2>

    <!-- LOGIN -->
    <form
      *ngIf="!modoRegistro"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      class="flex flex-col gap-4"
    >
      <input
        class="border p-3 rounded-xl"
        placeholder="Email"
        formControlName="email"
      />
      <input
        class="border p-3 rounded-xl"
        placeholder="Contrase√±a"
        type="password"
        formControlName="password"
      />

      <button
        class="bg-blue-600 text-white py-3 rounded-xl font-bold hover:scale-105 transition"
      >
        Entrar
      </button>
    </form>

    <!-- REGISTRO -->
    <form
      *ngIf="modoRegistro"
      [formGroup]="registerForm"
      (ngSubmit)="registrar()"
      class="flex flex-col gap-4"
    >
      <input
        class="border p-3 rounded-xl"
        placeholder="Nombre completo"
        formControlName="nombre"
      />
      <input
        class="border p-3 rounded-xl"
        placeholder="Correo institucional"
        formControlName="email"
      />
      <input
        class="border p-3 rounded-xl"
        placeholder="Contrase√±a"
        type="password"
        formControlName="password"
      />
      <input
        class="border p-3 rounded-xl"
        placeholder="Confirmar contrase√±a"
        type="password"
        formControlName="confirmarPassword"
      />

      <button
        class="bg-green-600 text-white py-3 rounded-xl font-bold hover:scale-105 transition"
      >
        Registrarse
      </button>
    </form>

    <button
      (click)="cerrarLogin()"
      class="absolute top-4 right-4 text-gray-400 hover:text-black"
    >
      ‚úñ
    </button>
  </div>
</div>
